<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <table class="job-listing" th:each="job : ${jobs}">
        <tbody>
            <tr>
                <th>Job Id:</th>
                <td th:href="@{'/view/' + ${job.id}}" th:text="${job.id}"></td>
            </tr>
            <tr>
                <th>Name:</th>
                <td th:text="${job.name}"></td>
            </tr>
            <tr>
                <th>Employer:</th>
                <td th:href="@{'/employers/view/' + ${job.employer.id}}" th:text="${job.employer.name}"></td>
            </tr>
            <tr>
                <th>Skills:</th>
                <td>
                    <a th:each="skill : ${job.skills}" th:href="@{'/skills/view/' + ${skill.id}}" th:text="@{${skill.name} + '&emsp;'}"></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
